<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD-COUNTER</title>
    <style>
     body{
        padding:50px 100px;
        background-color: pink;
     }
     h1{
        text-align:center;
        background-color: teal;
        color:white;
        padding:10px;
        margin:0px;
        
     }
     #textbox{
      width:99.3%;
     
      font-size: 15px;
      border: 5px solid teal;
    
     }

     p{
        text-align:center;
        background-color: teal;
        font-size: 20px;
        font-weight: bold;
        color:white;
        padding:10px;
        margin:0px;

     }
    </style>
</head>
<body>

    <h1>Word and characters counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>

    <p>
     <span id="word">0 </span> word and 
     <span id="char">0 <span> characters
     </p>

</body>
</html>
<script>

    let textbox = document.getElementById("textbox");
    textbox.addEventListener("input", function(){
    var text  = this.value;
    console.log(text);

    document.getElementById("char").innerHTML=text.length;
    text = text.trim();

    let words = text.split(" ");
    let cleanList = words.filter(function(Element){
           return Element != "";
    });
    console.log(cleanList );
    document.getElementById("word").innerHTML = cleanList.length;

});

 //split(" ")==> spaces dekeke word ko todata hai 
 //trim()==> starting or end ka space remove krta hai 

</script>
